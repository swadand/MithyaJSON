name: Deploy
on:
  workflow_dispatch:
    inputs:
      name:
        description: "Who to greet"
        default: "World"
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to production
        uses: Bounceapp/render-action@0.7.1
        with:
          service-id:  ${{ secrets.RENDER_SERVICE-ID }}
          render-token: ${{ secrets.RENDER_API }}
